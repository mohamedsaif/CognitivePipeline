<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
        integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="index.html.css">
    <title>Cognitive Pipeline - RTC Client</title>
</head>

<body>
    <div id="app" class="container">
        <h1 class="title">Cognitive Pipeline Activities</h1>
        <div id="cognitivepipeline">
            <div v-for="file in cognitiveFiles" class="content-box">
                <transition name="fade" mode="out-in">
                    <div class="list-item" :key="file.id">
                        <div class="lead">{{ file.mediaType }}: ${{ file.fileName }}</div>
                        <div class="change">Change:
                            <span :class="{ 'is-submitted': file.status === 'Submitted', 'is-processed': file.status === 'Processed', is-na }">
                                {{ file.status }}{{ file.isProcessed }}
                            </span>
                        </div>
                    </div>
                </transition>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
        integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.0/dist/browser/signalr.js"></script>
    <script src="index.html.js" type="text/javascript"></script>
</body>

</html>
